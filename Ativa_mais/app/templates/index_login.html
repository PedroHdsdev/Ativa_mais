{% load static %}
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>login</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <link rel='stylesheet' href="{% static 'css/style_login.css' %}">
    </head>
    <body>
        <div class="head_cont">
            <a href="{% url 'homeAction' %}">
                <img src="{% static 'img/logo_pequeno.png' %}" alt="logo" class="img_logo">   
            </a>
            <br><br>
        </div>
        <div class='container'>
            <form method="POST" class="form" action = "{%  url 'login' %}">
                {% csrf_token %}
                <label for="Username" class="lab">Nome:</label>
                <input type="text" id="Username" name="Username" class="text" required>
                <br><br>
                <label for="password" class="lab">Senha:</label>
                <input type="password" id="password" name="password" class="text" required>
                <br><br>
                <button type="submit" class="btn_Entrar">Entrar</button>
            </form>
        </div>
    </body>
</html>
